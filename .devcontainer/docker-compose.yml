version: "3"
services:
  hashtopolis:
    container_name: hashtopolis
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - DEV_CONTAINER_USER_CMD_PRE
        - DEV_CONTAINER_USER_CMD_POST
    depends_on:
      - db
    ports:
      - "8080:80"
    volumes:
      # This is where VS Code should expect to find your project's source code
      # and the value of "workspaceFolder" in .devcontainer/devcontainer.json
      - ..:/var/www/html
  db:
    container_name: db
    image: mysql:5.7
    restart: always
    ports:
      - "3306:3306"
    volumes:
      - db:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: hashtopolis
      MYSQL_DATABASE: hashtopolis
      MYSQL_USER: hashtopolis
      MYSQL_PASSWORD: hashtopolis
    cap_drop:
      - ALL
    cap_add:
      # used to change files since non-priv user
      - CHOWN
      # used because container uses find command
      - CAP_DAC_READ_SEARCH
      # used for the gosu binary
      - CAP_SETGID
      - CAP_SETUID
volumes:
  db:

networks:
  default:
    # This network will also be used by the python-agent
    name: hashtopolis_dev
